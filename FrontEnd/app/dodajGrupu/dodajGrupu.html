<!DOCTYPE html>
<html lang="en">

    <nav class="navbar">

    <section class="site-description">

        <h2>Dodaj Korisnika</h2>

        <div class="form-container">
            <form id="form-data">
                <div class="form-row">
                    <label for="nazivGrupe">Naziv Grupe: </label>
                    <input id="nazivGrupe" type="text" name="nazivGrupe" required>
                </div>

                    <label for="datumOsnivanja">Datum osnivanja: </label>
                    <input id="datumOsnivanja" type="date" value="2000-01-01" name="datumOsnivanja" required>
                </div>
                <div class="form-row">                    
                    <button type="submit" id="form-submit-Btn" >Potvrdi</button>
                </div>
                <div class="form-row">
                    <p id="error-msg"></p>
                </div>
            </form>
        </div>
        
    </section>

    <script src="dodajGrupu.js"></script>
